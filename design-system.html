<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Design System</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <h1>Design System</h1>
      <section id="colors">
        <h2><span>01</span> colors</h2>
        <div class="flex">
          <div
            class="bg-dark text-white"
            style="padding: 3rem 3rem 1rem 1rem; border: 1px solid white"
          >
            #0B0D17
          </div>
          <p><span class="flex text-accent">RGB</span> 11, 13, 23</p>
          <p><span class="flex text-accent">HSL</span> 230, 35%, 7%</p>

          <div
            class="bg-dark text-white"
            style="padding: 3rem 3rem 1rem 1rem; border: 1px solid white"
          >
            #D0D6F9
          </div>
          <p><span class="flex text-accent">RGB</span> 208, 214, 249</p>
          <p><span class="flex text-accent">HSL</span> 231, 77%, 90%</p>

          <div
            class="bg-dark text-white"
            style="padding: 3rem 3rem 1rem 1rem; border: 1px solid white"
          >
            #0B0D17
          </div>
          <p><span class="flex text-accent">RGB</span> 255, 255, 255</p>
          <p><span class="flex text-accent">HSL</span> 0, 0%, 100%</p>
        </div>
      </section>
    </div>
  </body>
</html>
